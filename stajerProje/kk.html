<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Başlık</title>
</head>

<body>


<script>
    var say = 5;
    var indirme;
    var sure;
    function baslat() {

        indirme = setTimeout(dosyaindirme, 5000);

        sureyisay();

        sure = setInterval(sureyisay, 1000);


    }
    function dosyaindirme() {

        window.alert("Dosya inmeye başladı...");
        document.getElementById("para").innerHTML = "";

    }
    function sureyisay() {
        document.getElementById("para").innerHTML = "Dosya" + say + "saniye içinde inecek...";
        say--;
        if (say == 0) {
            clearInterval(sure);

        }

    }
    function islemleridurdur() {
       
        clearTimeout(indirme);
        document.getElementById("para").innerHTML = "Dosya indirmesi durduruldu..."
        say = 5;
    }

</script>



</body>

<p>Dosyayı indirmek için tıklayınız..</p>
<p id="para"></p>
<button onclick="baslat();">İndirmek için tıklayınız..</button>
<button onclick="islemleridurdur();">İptal etmek için tıklayınız..</button>


</html>
